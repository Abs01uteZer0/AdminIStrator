<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminIStrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://harvesthq.github.io/chosen/docsupport/jquery-3.2.1.min.js"></script>
    <script src="https://harvesthq.github.io/chosen/chosen.jquery.js"></script>
    <link rel="stylesheet" href="https://harvesthq.github.io/chosen/chosen.css">
    <script>$(function(){ $('select').chosen(); })</script>
    <!--Библиотки для поиска в dropdown list (jquery + jquery css)-->
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-dark">Главная страница</a></li>
            <li><a href="#" class="nav-link px-2 link-secondary">Добавление/Удаление</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Администрирование</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Мониторинг</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Авторизация</button>
            <button type="button" class="btn btn-primary">Выход</button>
        </div>
    </header>
</div>

<h1>1)</h1>
<h5>Добавление/изменение группы:</h5>

<div class="align-content-end">
    <form th:method="PATCH" th:action="@{/success-group}" th:object="${group}">

        <input type="number" th:field="*{group_id}" id="id" th:hidden="true">
        Введите название группы: <input type="text" th:field="*{group_name}" id="group_name" placeholder="Имя "/>
        <div style="color: red" th:if="${#fields.hasErrors('group_name')}" th:errors="*{group_name}">Name Error</div>
        <br>
        Отделение:
        <select th:field="*{department}" class="dropdown">
            <option value="" th:if="not ${change_flag}">Выберите отделение</option>
            <option th:each="dep : ${departments}"
                    th:value="${dep.department_id}"
                    th:utext="${dep.department_name}">
            </option>
        </select>
        <br>
        <input type="submit" value="OK">

    </form>
</div>

<br>
<br>
<br>

</div>

</html>
